<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <table id="scoreboard">
    <thead>
      <tr>
        <th colspan="4">Score Board</th>
      </tr>
    </thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>X Wins</th>
      <th>O Wins</th>
    </tr>
  </table>
  <button id="new-game">Add a Game</button>  
  <div id="games"></div>
</body>
<script type="text/javascript" src="script.js"></script> 
</html>
