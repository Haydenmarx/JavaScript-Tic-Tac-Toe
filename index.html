<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="2">Score Board</th>
      </tr>
    </thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
    <tr>
      <td id="name-id0">O</td>
      <td id="score-id0">0</td>
    </tr>
    <tr>
      <td id="name-id1">X</td>
      <td id="score-id1">0</td>
    </tr>
  </table>
  <button id="new-game">Add a Game</button>  
  <div id="games"></div>
</body>
<script type="text/javascript" src="script.js"></script> 
</html>
